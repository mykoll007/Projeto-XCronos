<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion</title>
    <link href="../css/inicio.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-app">
        <img src=" " id="img-campeao"  alt="Imagem do campeão">
        <h2 id="campeao-selecionado"></h2>
        <p id="campeao-titulo"></p>

        <p id="campeao-resumo"></p>

        <section id="funcao-dificuldade">
            <div id="align-funcao">
                <img src=" " id="img-funcao" alt="icone-classe">
                <div>
                    <p id="title-funcao">Função</p>
                    <p id="funcao"></p>
                </div>
            </div>

            <div id="dificuldade">
                <p id="dificuldade-p1">Dificuldade</p>
                <p id="dificuldade-p2"></p>
                <div id="nivel">
                    <img src=" " id="nivel-1" alt="">
                    <img src=" " id="nivel-2" alt="">
                    <img src=" " id="nivel-3" alt="">
                </div>
            </div>
        </section>

        <h2 id="title-habilidades">Habilidades</h2>

        <div id="skills">
            <img src=" " id="habilidade-p" style="opacity: 100%;" alt="Habilidade P">
            <img src=" " id="habilidade-q" alt="Habilidade Q">
            <img src=" " id="habilidade-w" alt="Habilidade W">
            <img src=" " id="habilidade-e" alt="Habilidade E">
            <img src=" " id="habilidade-r" alt="Habilidade R">
        </div>

        <div id="video-habilidade">
        <video  autoplay loop muted>
            <source src="" type="video/mp4">
            Seu navegador/dispositivo não suporta a exibição de vídeos.
        </video>
        </div>
        <h3 id="title-habilidade"></h3>
        <p id="atalho-tecla"></p>
        <p id="desc-habilidade"></p>

    </div>

    <script src="../js/champ.js"></script>
</body>
</html>
